{% load bootstrap4 %}


<h1>Listar Usuarios</h1>

<table id="userTable" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Acciones</th>  <!-- New column for actions -->
        </tr>
    </thead>
    <tbody>
    <a href="{% url 'add_user' %}" class="btn btn-primary btn-sm">Crear</a>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.lastname }}</td>
                <td>
                    <a href="{% url 'update_user' user.id %}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{% url 'delete_user' user.id %}" class="btn btn-primary btn-sm">Eliminar</a>
                </td>

            </tr>

        {% endfor %}
    </tbody>
</table>
