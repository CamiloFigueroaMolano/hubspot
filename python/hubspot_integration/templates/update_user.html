<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2 style="text-align: center; margin-top: 20px" >Actualizar Usuario</h2>

    <div class="container">
        <form method="post" action="{% url 'update_user' user_id %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label" style="font-size: large"  >Correo Electronico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}" required>
            </div>

            <div class="mb-3">
                <label for="firstname" class="form-label" style="font-size: large">Nombres</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ form.firstname.value }}" required>
            </div>

            <div class="mb-3">
                <label for="lastname" class="form-label" style="font-size: large">Apellidos</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ form.lastname.value }}" required>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">Actualizar Usuario</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   {% if success_message %}
        <script>
            alert('{{ success_message }}');
            window.location.href = "{% url 'list_users' %}";  // Redirige a la lista de usuarios despu√©s de mostrar la alerta
        </script>
    {% endif %}
</body>
</html>
